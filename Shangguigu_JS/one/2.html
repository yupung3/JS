<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尚硅谷学习，2</title>
    <script>
        /* 
        字面量：都是一些不可改变的值，字面量都是可以直接使用，
            但是我们一般都不会直接使用字面量
            比如：1 2 3 4 5
        变量：变量可以用来保存字面量，而且变量的值是可以任意改变的，
            变量更加方便使用，在卡海中都是通过变量去保存一个字面量。很少直接使用字面量
            通过变量对字面量进行描述
         */

         /* 
         标识符：在JS中所有的可以由我们自主命名的都可以称为标识符
            如：变量名、函数名、属性名都属于标识符
            命名一个标识符需要遵守的规则：
                1、标识符中可以含有字母、数字、下划线_、$
                2、标识符不可以以数字开头
                3、标识符不能是JS（ES）中的关键字或保留字
                4、标识符一般采用驼峰命名法
                    首字母小写，每个单词开头字母大写，其余字母小写
         */

         /* js中六种数据类型：
         1、String 字符串
         2、Number 数值
         3、Boolean 布尔值
         4、Null 空值
         5、Undefined 未定义
         6、Object 对象
         其中 Object属于引用数据类型，其他的属于基本数据类型。
         */

         /* 
         运算符 typeof查看数据类型
         Number.Max_VALUE JS中可以表示的数字的最大值
            如果使用Number表示的数字超过了最大值，则会返回一个Infinity，表示正无穷
            NaN表示 not a number
        Number.MIN_VALUE 大于0的最小正值
        */
       /* 
       Null类型的值只有一个，就是null
       null这个值专门用来表示一个为空的对象
       使用typeof检查一个null值时，会返回object
        */
       
        /* 
       undefined类型的值只有一个，就是undefined
       当声明一个变量，但是并不给变量赋值时，它的值就是undefined
       使用typeof检查undefined返回undefined
       */

         // 声明变量：在js中使用var关键字声明一个变量
         var a;
         // 为变量赋值
         a =123;
         // 声明和赋值同时进行
         var b = 123;
         console.log(a);
    </script>
</head>

</body>
