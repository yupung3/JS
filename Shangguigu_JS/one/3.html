<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>尚硅谷学习版本，3</title>
    <script>
        /*
        强制类型转换
            类型转换：将其他类型转换为-->String、Number、Boolean
        将其他数据类型转换为 String
            1、调用被转换类型的toString()方法 --》该方法不会影响原变量，会将转换的结果返回；
            注意：null和undefined没有toString方法，调用会报错。
            2、调用string()函数，并将被转换的数据作为参数传递给函数
                使用String()函数做强制转换时，对于Number和Boolean实际上就是调用的toString()方法
                但是，对于null和undefined，不会调用toString()方法，直接将Null转换为“Null”，
                将undefined转换为“undefined”
        将其他数据类型转换为Number
            1、使用Number()函数
                注意：
                字符串转数值：
                    如果是·纯数字·的字符串，则直接将其转换为数字；
                    如果字符串有非数字，则转换为NaN；
                    如果字符串是一个空串或是一个全是空格的字符串，
                布尔转数字：
                    true 转换为 1；
                    false 转换为 0；
                Null转化为数字：
                    为 0 
                undefined 转换为数字：
                    为 NaN。
            2、专门用于字符串转换
                    parseInt()  :字符串转换为 ·整数·,可以将字符串中的有效整数内容取出来
                    parseFloat():字符串转换为 ·浮点数·
                    如果对非string类型使用上述方法，他会先将其转换为String，然后再操作
            */


        var a = 123;
        var b = '';
        console.log(b.toString())
        console.log(a.toString())
    </script>
