<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>尚硅谷版本，5</title>
		<script>
			/* 
        一元运算符：只需要一个操作数
        + 正号：不会对数字产生任何影响
        - 负号：可以对数字进行负号取反
            对于非Number类型的值，它会先将其转换为Number，然后运算；
            可以对一个其他的数据类型使用`+`，来将其转换为number，它的原理与Number()函数一样
        */

			/* 
        自增（++）与自减（--）
        对一个变量自增后，原变量的值会立即自增1；
        自增有以下两种,均会使原变量的值自增1：
            后++（a++）：a++的值等于原变量的值（自增前的值）
            前++（++a）：++a等于原变量新值（自增后的值）
        */

			/* 
        逻辑运算符：
        ！
        &&
        ||
        && || 的非布尔值的情况：
            对于非布尔值进行`与``或`运算时，会先将其转换为布尔值，然后再进行运算，并且返回原值
                比如:&& ：返回的值取决于结果为真还是假，真-->返回为后面的值，假-->返回为前面的值；
                || :返回的值原理与上述一致，假-->返回的值为后面的值，真-->返回的值为前面的值
        */

			/* 
        赋值运算符
        =  `右` 给 `左`
        += a+=5 等价于 a = a + 5
        -= 同上
        *= 同上
        /= 同上
        %= 同上
        */

			/* 
        关系运算符: > 、< 、 == 、=== 、!= 、!== 
        成立 --> true;
        否则，false
        非数值情形的比较：
                对于非数值进行比较，会将其转换为数字然后进行比较；
                如果符号两侧的值都是字符串，不会将其转换为数字进行比较，
            而会分别比较字符串的Unicode编码，并且比较字符编码的时候，是一位一位进行比较
                如果在比较两字符串型的数字的时候，可能会得到不可预期的结果，
            所以在比较两个字符串型的数字，**一定要转型**
        undefined衍生自null，它们做相等运算时，返回true
        NaN不和任何值相等，包括它本身
        */

			/* 
        三元运算符：条件运算符
        语法：
            条件表达式？语句1：语句2
        */

			/*
        Unicode编码表
        在字符串中使用转义字符输入Unicode编码
            \u四位编码
        在网页中使用Unicode编码
            &#编码;  这里的编码需要的是10进制
        */
			console.log('\u2620')

			var a = 10,
				b = 5
			a++, ++b
			console.log('后++取原值', a++, '\n', '前++取新值', ++b)
			// 典型
			var d = 20
			var result = d++ + ++d + d // result = 20 + 22 + 22
			console.log('result=' + result)
			/* var re = false && false;
        console.log(re) */
			console.log(null == undefined)

			// 判断b的值是否是NaN
			let bs = NaN
			console.log(isNaN(bs))

			/* var sa = 10,
				sb = 20
            sa > sb ? alert('你好') : alert('不好') */
			// 获取两者中的最大值
			var aq = 2,
				bq = 4
			var max = aq > bq ? aq : bq
			console.log('🚀 ~ file: 5.html ~ line 96 ~ max', max)
		</script>
	</head>
	<body>
		<h1 style="font-size: 200px">&#9760;</h1>
	</body>
</html>
