<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尚硅谷版本，1</title>
    <script>
        /* 
        运算符的优先级
        , 运算符：分隔多个语句，一般在声明多个变量时使用；
        优先级(从上到下，依次降低，同级从左到右)：
            . [] new
            () ·
            ++ --
            ! ~ +(单目) -(单目) typeof void delete
            % * /
            +(双目) -(双目)
            << >> >>>
            < <= > >=
            == !== ===
            &
            ^
            |
            &&
            ||
            ?:
            = += -= *= /= %= <<= >>= >>>= &= ^= |=
            ,
        */

        /* 
        语法：
            一个{}中的语句称为`代码块`，在代码块的后边不用再编写·;·
            JS中的代码块只具分组的作用，没有其他的用途
        */
    </script>
</head>
