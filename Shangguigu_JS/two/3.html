			// 接收一个数，判断是否是质数（质数只能被1和自身整除，1既不是质数也不是合数，质数大于1，且为自然数）
			while (true) {
				var num = prompt('请输入一个数字：')
				if (num <= 1) {
					alert('数字不合法，请重新输入！')
				} else {
					var flag = true
					for (var i = 2; i < num; i++) {
						if (num % i == 0) {
							flag = false
						}
					}
					if (flag) {
						alert(num + '是质数')
					} else {
						alert(num + '不是质数')
					}
					break
				}
			}
