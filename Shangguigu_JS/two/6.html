	<head>

		<title>尚硅谷学习版本，对象字面量</title>
		<script>
			// 创建一个对象
			var obje = new Object()
			// 使用对象字面量创建对象
			var obj = {}
			/* 
            使用对象字面量，可以在创建对象时，直接指定对象中的属性
            语法：
                {属性名：属性值，属性名：属性值，...}
            */
			var ob = {
				name: 'hepan',
				age: 21,
				gender: 'nv',
			}
		</script>
