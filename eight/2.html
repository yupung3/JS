<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>第八天学习，sort排序算法原理实现</title>
	</head>
	<body></body>
	<script>
		let arr = [1, 2.5, 3, 9, 4]
		// sort
		function sort(array) {
			for (const n in array) {
				for (const m in array) {
					if (array[n] < array[m]) {
						const temp = array[n]
						array[n] = array[m]
						array[m] = temp
					}
				}
            }
            return array;
        }
        console.log(sort(arr));
	</script>
</html>
