<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>第五天学习，ISO与TIMESTAMP格式互换</title>
	</head>
	<body>
		<script>
			const date_1 = new Date("1995-11-25 12:10:23")
            console.log(date_1)
            // 标准时间转时间戳
            console.log(date_1*1)
            console.log(Number(date_1))
            console.log(date_1.valueOf())
            console.log(date_1.getTime())

            // 时间戳转ISO
            const timestamp = date_1.valueOf()
            // console.log(timestamp)
            console.log(new Date(timestamp))
		</script>
	</body>
</html>
