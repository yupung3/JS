
<!DOCTYPE html>

<body>
    <script>
        const hd = 'houdunren.com';
        console.log(hd.indexOf("o"));
        console.log(hd.includes('h'));

        let string = "i like learing php and css in the houdunren.com";

            console.log(word);
            return string.includes(word);
        });
        if (status){
            console.log("找到关键词");
        }
    </script>
