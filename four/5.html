<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>第四天学习，字符串转义与模板字面量使用</title>
	</head>
	<body>
		<script>
			let year = '朱宇鹏'
            let birth = '1995'
            let hd = `${year}出生于${birth}年`
            document.write(hd)
			console.log(`${year}出生于${birth}年`)
			document.write(`${year}出生于${birth}年`)
		</script>
	</body>
</html>
