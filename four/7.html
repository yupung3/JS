<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>第四天学习,标签模板</title>
	</head>
	<body>
		<style>
			ur {
				list-style: none;
			}
			li {
				border: solid 1px #ddd;
				margin-bottom: 10px;
				padding: 10px;
			}
			li > a {
                color: teal;
            }
		</style>
		<script>
			/* let name = '后盾人';
			let site = "houdunren.com";
			console.log(`在线教程${name}，网址是${site}`);
            console.log(tag`在线教程${name}，网址是${site}`);
            function tag(strings,...vars){
                console.log(vars);
                console.log(strings);
            } */

			let lesson = [
				{ title: '后盾人媒体查询响应式布局', author: '后盾人' },
				{ title: 'FLEX弹性盒模型', author: '后盾人xxx' },
				{ title: 'GRID栅格系统', author: '何老师' },
			]
			function temp() {
				return `<ur>
                    ${lesson
						.map(
							(item) =>
								links`<li>作者:${item.author},课程:${item.title}</li>`
						)
						.join('')}
                    </ur>`
			}
			function links(strings, ...vars) {
				// console.log(strings, vars);
				return strings
					.map((str, key) => {
						return (
							str +
							(vars[key]
								? vars[key].replace(
										'后盾人',
										`<a href="https://www.baidu.com">后盾人</a>`
								  )
								: '')
						)
					})
					.join('')
			}
			document.body.innerHTML += temp()
		</script>
	</body>
</html>
