<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>第七天学习，添加元素的多种技巧</title>
	</head>
	<body>
		<script>
			let array = ['hou', 'dun', 'ren']
			let a = ['a', 'b', 'c']
			console.log('1:', array.push(...a))
			console.log('after push', array)
			console.log('2:', [...array, ...a])
			array[2] = 'cms'
			console.log('3:', array)
			array[array.length] = 'nihao'
			array[array.length] = 'good'
			console.log('4:', array)
			console.table('5:', array)

			// 添加元素的推荐做法
			a.push('hepan', 'js', 'python')
			console.log('a:', a)

			function getArrayrange(begin, end) {
				const arry_func = []
				for (i = begin; i <= end; i++) {
					arry_func.push(i)
				}
				return arry_func
			}
			console.table(getArrayrange(1, 5))
		</script>
	</body>
</html>
