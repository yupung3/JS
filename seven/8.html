<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第七天学习，查找元素基本使用</title>
</head>
<body>
    <script>
        // indexOf 正确返回值所在位置，错误返回 -1.
        let arr = [1,2,3,4,5];
        console.log(arr.indexOf(2))
        console.log(arr.indexOf(9))

        // includes 存在返回true；否则返回false
        console.log(arr.includes(2))
        console.log(arr.includes(9))
    </script>
</body>
</html>
