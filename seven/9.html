<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>第七天学习，includes方法原理实现</title>
	</head>
	<body></body>
	<script>
		let arr = [1, 2, 3, 4, 5, 6]
		function includes(array, find) {
			for (const value of array) if (value === find) return true
			return false
		}
		console.log(includes(arr, 2))
	</script>
</html>
