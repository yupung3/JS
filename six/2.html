<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>第六天学习，多维数组操作、Array.of与数组创建细节</title>
	</head>
	<body>
		<script>
			let lessons = [
				{ name: 'php', click: 33 },
				{ name: 'js', click: 50 },
			]
			console.log(lessons[1].name)
			let ary1 = [1, 3, 56, 89]
			console.log(ary1.length)
			let hd = ['hdcms']
			hd[3] = 'houdunren'
			console.log(hd.length)
			console.log(hd[2])
			console.log(hd)

			// new Array(6) 得到是长度为6的空数组
			let arr2 = new Array(6)
			console.log(arr2.length)

			let arr3 = Array.of(6)
			console.log(arr3.length)
		</script>
	</body>
</html>
